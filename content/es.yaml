about:
  bio:
    Soy un Ingeniero en IoT y Mecatrónica especializado en desarrollo embebido 
    e Industria 4.0. Como Ingeniero de I+D en IMT Atlantique, trabajo en protocolos 
    de IoT como SCHC y LoRaWAN, conectando el mundo académico con la industria. 
    Con experiencia global, pasión por el código abierto y fluidez en cuatro 
    idiomas, también disfruto del senderismo, la fotografía y los proyectos DIY.

