  list:
    uwb:
      title: "Suivi des performances des communications UWB et BLE"
      keywords: UI/UX,STM32,InfluxDB,Grafana,C
      filters: embedded
      desc: 
        Lors de mon stage de master chez <b>STMicroelectronics</b>, j'ai proposé,
        développé et intégré un système de métriques permettant aux développeurs de
        l'équipe de surveiller les performances de leur solution, impliquant le
        traitement, la transmission et la réception de messages Ultra-Wide Band
        (UWB) et Bluetooth Low-Energy (BLE).
        </p><p>
        Le développement du projet a nécessité l'étude et la compréhension de
        l'ensemble de la base de code en <code>C</code> pour les plateformes
        <code>STM32</code>, pour laquelle j'ai fourni une visualisation sous forme
        de diagramme de flux (grandement appréciée par l'équipe). J'ai travaillé
        directement avec la pile de solution pour identifier et sauvegarder les
        Indicateurs Clés de Performance (KPI) pertinents. Les données étaient
        enregistrées dans une base de données locale <code>InfluxDB</code> lors des
        tests d'intégration automatisés en utilisant une bibliothèque distincte
        écrite en <code>Python</code>.
        </p><p>
        Enfin, j'ai conçu et intégré un tableau de bord complet avec
        <code>Grafana</code>, et mis en place des alertes par email automatiques pour
        notifier les membres de l'équipe en cas de dégradation des performances au-delà
        d'un certain seuil. Cette solution a offert des perspectives précieuses
        pour améliorer la logique et a renforcé la confiance de l'équipe en leur
        développement, sachant que les problèmes de performance seraient détectés
        automatiquement.

    pycoreconf:
      title: "Implémentation de CORECONF : un cas d'usage OSCORE/EDHOC"
      keywords: IoT,Publication,Docker,Python
      filters: iot
      desc: 
        Dans le cadre de mes études de master en IoT à <b>IMT Atlantique</b>,
        j'ai collaboré à un projet de recherche avec une équipe de
        <b>l'Universidad de Murcia</b>, explorant l'application des paradigmes de
        Software Defined Networking (SDN) dans des environnements contraints. L'équipe
        avait identifié CORECONF (CoAP Management Interface) comme une solution
        potentielle pour établir un contexte de sécurité entre appareils réseau,
        mais manquait d'outils et d'expertise pour le tester.
        </p><p>
        Le projet a impliqué la recherche sur le protocole, la compréhension des
        technologies concernées, le prototypage de solutions et l'intégration de
        la solution finale, publiée sous forme de projet open-source nommé <a
        class="font-mono"
        href="https://github.com/alex-fddz/pycoreconf">pycoreconf</a>, dans un
        environnement conteneurisé comme preuve de concept. Le projet a nécessité
        de bonnes compétences en communication multiculturelle et a abouti à la
        publication d'un article accepté à la conférence <b>IEEE NOMS 2025</b> à
        Honolulu, USA.
        </p><p>
        <i>Résumé — L'Internet des Objets (IoT) vise à collecter des données
        précieuses de notre environnement via des réseaux et appareils contraints.
        Cela nécessite le développement et l'adoption de protocoles de
        communication efficaces et légers. CORECONF, un protocole de gestion
        de réseau conçu pour ces environnements, offre une solution prometteuse
        pour la configuration des appareils IoT. Ce travail présente pycoreconf,
        une implémentation open-source de CORECONF, visant à tester le protocole
        et à le rendre plus accessible aux chercheurs et développeurs. Nous
        évaluons ses performances et son applicabilité en tant qu'interface
        sud dans une architecture SDN, démontrant son potentiel pour configurer
        des contextes de sécurité entre dispositifs IoT.</i>
        </p><p>
        <i>Mots-clés — CORECONF, IoT, SDN, CoAP, YANG, CBOR, OSCORE, EDHOC,
        environnements contraints, appareils, réseaux.</i>

    oee:
      title: "Solution de mesures OEE pour l'Industrie 4.0"
      keywords: UI/UX,Ignition 8,Python
      filters: automation
      desc:
        En collaboration avec mon équipe, nous avons développé une solution
        complète de métriques utilisant <code>Ignition 8</code> pour mesurer
        l'Effectivité Globale des Équipements (OEE) dans un environnement de
        fabrication, soutenant les efforts de transformation numérique.
        Le projet a impliqué une coopération étroite avec différents départements
        du client, y compris l'IT, la planification, ERP/SAP, les opérateurs et la
        direction, afin de concevoir une solution sur mesure.
        </p><p>
        En recueillant directement les données des automates industriels (PLCs)
        via les protocoles <code>OPC UA</code> et <code>Modbus</code>, nous avons
        assuré un suivi précis et en temps réel des données de production. Une
        interface intuitive sur tablette permettait aux opérateurs d'usine de
        renseigner les temps d'arrêt et d'autres événements directement sur
        machine. Cette approche centrée utilisateur a facilité l'acquisition de
        données au sol. Des applications de bureau distinctes et des tableaux
        de bord par zone permettaient aux autres départements de fixer des objectifs
        de production et de suivre la performance en direct.
        </p><p>
        J'ai ensuite repris la direction du projet, communiquant directement
        avec le client, et gérant les améliorations et les problèmes d'implémentation.
        Les redesigns d'interface ont permis d'accélérer les flux de travail et
        d'améliorer la lisibilité, tandis que les optimisations des processus
        backend et des requêtes <code>SQL</code> ont amélioré les performances
        d'environ 80%. J'ai aussi formé les opérateurs et les managers pour qu'ils
        maîtrisent le nouveau système. La solution finale comprenait des
        fonctionnalités comme le suivi en temps réel de l'état des machines,
        la planification des ordres de travail, les alarmes et notifications
        automatiques, ainsi que des rapports PDF.

    bang:
      title: Guidon intelligent pour navigation urbaine
      keywords: Imp. 3D,Solidworks,BLE,ESP32,nRF,C
      filters: embedded
      desc:
        Faire du vélo en milieu urbain peut être dangereux, surtout lorsque le
        cycliste ne connaît pas bien la ville, qu'il n'existe pas d'infrastructure
        dédiée et qu'il a besoin d'indications pour se déplacer d'un point A à un
        point B. Les solutions de navigation classiques reposent sur la vue ou
        l'ouïe, ce qui peut distraire le cycliste et réduire sa perception de
        l'environnement. Le projet <b>"Bike Assistant for Navigation and Guidance (BANG)"</b>
        vise à résoudre ce problème en utilisant des retours haptiques pour guider
        les cyclistes.
        </p><p>
        J'ai rejoint la startup basée en Roumanie aux premières étapes du programme,
        en participant à des événements d'incubation et à des présentations. Je me
        suis ensuite concentré sur le développement matériel de la solution, en
        travaillant notamment sur le développement embarqué, la conception du
        produit et les simulations mécaniques avec <code>Solidworks</code>, ainsi
        que sur le <code>prototypage 3D</code>. Après avoir réalisé une preuve de
        concept avec un <code>ESP32</code>, nous avons ensuite migré vers un
        <code>nRF52840 Dongle</code> avec <code>Zephyr RTOS</code> et des circuits
        imprimés personnalisés, pour aboutir à un produit s'intégrant
        facilement à n'importe quel guidon de vélo.
        </p><p>
        L'application mobile associée transmet les instructions de navigation
        pas à pas à l'appareil embarqué via un protocole interne efficace,
        en utilisant Bluetooth Low Energy (<code>BLE</code>). Le prototype
        fonctionnel final a été prêt pour le lancement de la campagne de financement.

    bread:
      title: Système de contrôle de qualité du pain
      keywords: UI/UX,Ignition 8,TIA Portal
      filters: automation
      desc:
        Un client important dans l'industrie agroalimentaire avait besoin d'un
        système automatisé pour surveiller la taille du pain à la sortie du four,
        car des variations dans la recette pouvaient entraîner une qualité
        inconstante.
        </p><p>
        La solution que j'ai développée consistait à intégrer des capteurs de
        distance industriels contrôlés par un <code>PLC Siemens</code> (programmé
        avec <code>TIA Portal</code>) et une <code>IHM</code> (Interface Homme-Machine)
        conçue avec <code>Ignition 8</code> pour surveiller, calibrer et contrôler
        le système. Celui-ci avertissait les opérateurs si les mesures dépassaient
        les spécifications. J'ai ensuite collaboré avec les techniciens
        d'automatisation et de maintenance pour déployer la solution sur la ligne de
        production.
        </p><p>
        Le système a permis de surveiller en temps réel les critères de qualité du
        pain, améliorant considérablement les temps de réaction et assurant une plus
        grande constance du produit final. Le client a particulièrement apprécié les
        graphiques de tendance de taille du pain et la possibilité d'exporter les
        données pour une analyse et des statistiques approfondies.

    4bar:
      title: Système de contrôle et de mouvement d'un robot
      keywords: Robotique, MATLAB, Simulink, ControlDesk
      filters: automation
      desc:
        Dans le cadre de mon stage en 2018 pour finaliser mon programme
        d'échange international à l'INSA Rennes, j'ai développé un système de
        contrôle pour une plateforme robotique à 2 axes et 4 barres. Le matériel
        était déjà en place, et ma mission était de le faire fonctionner. J'ai
        commencé par étudier les composants, les connexions et la structure
        globale de la plateforme, puis j'ai modélisé sa géométrie afin de
        dériver la cinématique directe et inverse, calculant la position de
        l'effecteur final à partir des angles des moteurs et inversement. Grâce
        à l'analyse trigonométrique et à l'identification des singularités, j'ai
        défini des modèles géométriques précis du système.
        <p></p>
        J'ai implémenté la logique de contrôle dans <code>MATLAB</code> et
        <code>Simulink</code> et construit l'interface graphique avec
        <code>dSPACE ControlDesk</code>. Après avoir acquis correctement les
        données des encodeurs des moteurs, j'ai programmé des courbes de
        position, vitesse et accélération à l'aide de formules polynomiales de
        5e degré. Une boucle de contrôle <code>PI</code> assurait que les
        moteurs suivaient ces trajectoires avec précision. L'interface graphique
        supportait les modes de contrôle direct et inverse, permettant à
        l'utilisateur d'entrer soit les angles des moteurs, soit les coordonnées
        de l'outil. Des fonctionnalités supplémentaires comprenaient des limites
        ajustables de vitesse et d'accélération, la validation des entrées, une
        commande "GO" et des graphiques en temps réel comparant les sorties
        réelles et les cibles.
        <p></p>
        Ce projet m'a apporté non seulement une expérience pratique des systèmes
        de contrôle et de la robotique industrielle, mais également la vision de
        considérer les systèmes mécatroniques comme des puzzles où les
        mathématiques, le code et le métal doivent s'accorder avant tout
        mouvement. Voir le système enfin en mouvement m'a permis de comprendre
        que la théorie complexe n'est pas seulement un arrière-plan ou une
        charge pendant le déploiement, mais le plan logique du système et la clé
        pour comprendre comment et pourquoi il fonctionne.

